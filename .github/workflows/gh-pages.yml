name: GitHub Pages

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org/ | python3 -
      - name: Add Poetry to PATH
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - name: Set up cache
        uses: actions/cache@v2
        id: cache
        with:
          path: ${HOME}/.cache/pypoetry/virtualenvs
          # The key includes a CACHE_VERSION secret which is a workaround the fact
          # it's not possible to invalidate manually cache as of Dec 2021.
          # See issue https://github.com/actions/cache/issues/2 and StackOverflow
          # https://stackoverflow.com/questions/63521430/clear-cache-in-github-actions
          key: ${{ secrets.CACHE_VERSION }}-venv-${{ runner.os }}-${{ matrix.python_version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Ensure cache is healthy
        if: steps.cache.outputs.cache-hit == 'true'
        run: |
          ls ${HOME}/.cache/pypoetry/virtualenvs
          echo "CHECK"
          poetry run pip --version >/dev/null 2>&1 || rm -rf ${HOME}/.cache/pypoetry/virtualenvs

      - name: Install Dependencies
        run: poetry install

      - name: Prepare tag
        id: prepare_tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF##refs/tags/}"
          echo "::set-output name=tag_name::${TAG_NAME}"
          echo "::set-output name=deploy_tag_name::deploy-${TAG_NAME}"

      - name: Build doc
        run: poetry run sphinx-build -M html ./docs/ ./docs/_build
      - name: Deploy Doc
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
          tag_name: ${{ steps.prepare_tag.outputs.deploy_tag_name }}
          tag_message: "Deployment ${{ steps.prepare_tag.outputs.tag_name }}"
