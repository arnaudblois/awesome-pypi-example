# This workflow will install Python dependencies,
# run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
  pull_request:
    types: [opened, synchronize]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container:
      image: ursamajorlab/impish-python:${{ matrix.python_version }}
    strategy:
      matrix:
        python_version: ["3.10"]
    steps:
      - uses: actions/checkout@v2

      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org/ | python3 -
      - name: Add Poetry to PATH
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - name: Set up cache
        uses: actions/cache@v2
        id: cache
        with:
          path: ${HOME}/.cache/pypoetry/virtualenvs
          # The key includes a CACHE_VERSION secret which is a workaround the fact
          # it's not possible to invalidate manually cache as of Dec 2021.
          # See issue https://github.com/actions/cache/issues/2 and StackOverflow
          # https://stackoverflow.com/questions/63521430/clear-cache-in-github-actions
          key: ${{ secrets.CACHE_VERSION }}-venv-${{ runner.os }}-${{ matrix.python_version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Ensure cache is healthy
        if: steps.cache.outputs.cache-hit == 'true'
        run: poetry run pip --version >/dev/null 2>&1 || rm -rf ${HOME}/.cache/pypoetry/virtualenvs

      - name: Install Dependencies
        run: poetry install
      - name: Lint with flake8 and Pylint
        run: |
          poetry run flake8
          poetry run pylint_runner
      - name: Test with pytest
        run: poetry run pytest --cov=src/ --cov-report=xml
      - name: Upload coverage
        uses: codecov/codecov-action@v2
      - name: Build package and publish dry-run to test PyPI
        run: |
          poetry config repositories.test-pypi https://test.pypi.org/legacy/
          poetry build
          poetry publish --dry-run -r test-pypi -u __token__ -p secret_pypi_token
