name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: ursamajorlab/impish-python:3.10
    steps:
      - uses: actions/checkout@v2
      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org/ | python3 -
      - name: Add Poetry to PATH
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH
      - name: Set up cache
        uses: actions/cache@v2
        id: cache
        with:
          path: ${HOME}/.cache/pypoetry/virtualenvs
          # The key includes a CACHE_VERSION secret which is a workaround the fact
          # it's not possible to invalidate manually cache as of Dec 2021.
          # See issue https://github.com/actions/cache/issues/2 and StackOverflow
          # https://stackoverflow.com/questions/63521430/clear-cache-in-github-actions
          key: ${{ secrets.CACHE_VERSION }}-venv-${{ runner.os }}-${{ matrix.python_version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Ensure cache is healthy
        if: steps.cache.outputs.cache-hit == 'true'
        run: poetry run pip --version >/dev/null 2>&1 || rm -rf ${HOME}/.cache/pypoetry/virtualenvs
      - name: Install Dependencies
        run: poetry install
      - name: Build doc
        run: cd docs & make html
      - name: Deploy Doc
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build
      - name: Build and publish
        run: |
          poetry build
          poetry publish -u __token__ -p ${{ secrets.PYPI_TOKEN }}
